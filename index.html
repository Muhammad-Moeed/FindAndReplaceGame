<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find and Replace Game</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="container">
        <h2>Find and Replace Game</h2>
        <input type="text" id="inputText" placeholder="Enter your text here">
        <input type="text" id="wordInput" placeholder="Enter word to find/replace">
        <input type="text" id="replaceWordInput" placeholder="Enter new word to replace (optional)">
        <button onclick="findWord()">Find</button>
        <button onclick="replaceWord()">Replace</button>

        <div class="result" id="result"></div>
    </div>


    <script src="app.js"></script>
    

</body>
</html>
